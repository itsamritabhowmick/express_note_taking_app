<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-danger text-white">
    <h1 class="text-center my-5">Note Taking app</h1>
    <main>
      <div class="container bg-light text-dark p-4" style="border-radius: 15px">
        <form method="post" action="/">
          <div class="mb-3">
            <label for="noteHead" class="form-label">Note Heading</label>
            <input type="email" class="form-control" id="noteHead" />
          </div>

          <div class="mb-3">
            <label for="noteDesc" class="form-label">Note Descripton</label>
            <textarea class="form-control" id="noteDesc" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
